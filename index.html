<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Countries</title>
</head>

<body onload="displayData()">
    <div class="container">
        <div class="row">
            <h1 class="text-success text-center">Country Details</h1>
        </div>
        <div class="row justify-content-between align-items-center my-3">
            <div class="col-3">
                <input type="text" placeholder="Search Here.." class="form-control" id="searchName"
                    onchange="searchingByName()">
            </div>
            <div class="col-2">
                <span class="text-warning" id="results"></span>
            </div>
            <div class="col-7  text-end">
                <button class="btn btn-secondary" onclick="sortingTable()" id="sortButton">Sort by Population</button>
            </div>
        </div>
        <div style="overflow-y:auto; height: 800px; " class="px-0 py-0 my-0 shadow">
            <table class="table py-2 table-bordered " style="position: relative;">
                <thead class="table-dark " style="position: sticky; top: 0;  ">
                    <tr style="border: 0px;" class="align-middle">
                        <th>Sr.No. </th>
                        <th>Name</th>
                        <th>Official Name</th>
                        <th>Capital</th>
                        <th>Region </th>
                        <th>Area <button class="btn btn-light" onclick="sortingByColumn('area')">Sort</button>
                        </th>
                        <th>Population <button class="btn btn-light" onclick="sortingByColumn('population')">Sort
                            </button>
                        </th>
                        <th>Flag</th>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
        <div class="d-flex align-items-center justify-content-center"
            style="position: absolute; top: 400px; left: 47%;">
            <span style=" color:red;" class="text-bold fs-3" id="errorMessage"></span>
        </div>
    </div>
</body>
<script src="apiFile.js"></script>
<script src="searchingByName.js"></script>
<script src="sortingTable.js"></script>
<script src="sortingbycolumn.js"></script>

</html>
